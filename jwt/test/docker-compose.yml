version: "2"

services:
  serverd:
    build: .
    command: ["python", "-u","./ZMQtestClient.py"]
    environment:
      SERVER_LISTEN_URI: tcp://0.0.0.0:5555
      SERVER_CONNECT_URI: tcp://serverd:5556
    networks:
      mynet:
        aliases:
          - serverd

networks:
  mynet:
    external: True